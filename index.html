<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Game</title>
    <link type="text/css" rel="stylesheet" href="main.css" >
</head>
<body>
<div class="main-ui">
    <p class="problem"></p>

    <form action="" class="our-form">
        <input type="text" class="our-field" autocomplete="off">
        <button>Submit</button>
    </form>

    <p class="status">You need <span class="points-needed">10</span> more points, and are allowed to make <span class="mistakes-allowed">2</span> more mistakes.</p>

    <div class="progress">
        <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="progress-inner"></div>
    </div>

</div>

<div class="overlay">
    <div class="overlay-inner">
        <p class="end-message"></p>
        <button class="reset-button">Start Over</button>
    </div>
</div>
<script type="text/javascript" src="math-game.js"></script>
</body>
</html>
